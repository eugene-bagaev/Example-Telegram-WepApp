<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм Игра</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.10.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #363b47;
        }
        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .game-area {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #22262e;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #4a76a8;
            color: white;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .score {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Моя Телеграм Игра</div>
        <div class="score">Очки: <span id="score">0</span></div>
        <div class="game-area" id="gameArea">
            Нажми "Играть" чтобы начать!
        </div>
        <div class="game-controls">
            <button class="btn btn-primary" id="playBtn">Играть</button>
            <button class="btn btn-danger" id="resetBtn">Сбросить</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран
        
        // Инициализация
        tg.ready();
        
        // Устанавливаем цвета в соответствии с темой Телеграма
        if (tg.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#1c1c1c';
        }
        
        // Простая логика игры (для демонстрации)
        let score = 0;
        const scoreElement = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        playBtn.addEventListener('click', () => {
            score += 1;
            scoreElement.textContent = score;
            gameArea.textContent = `Ты нажал ${score} раз!`;
            
            // Отправка данных в Телеграм (опционально)
            // tg.sendData(JSON.stringify({action: 'score', value: score}));
        });
        
        resetBtn.addEventListener('click', () => {
            score = 0;
            scoreElement.textContent = score;
            gameArea.textContent = 'Игра сброшена. Нажми "Играть" чтобы начать!';
        });
        
        // Обработка событий от Телеграма (если бот что-то отправит)
        tg.onEvent('mainButtonClicked', function(){
            tg.sendData("Главная кнопка нажата");
        });
    </script>
</body>
</html>
